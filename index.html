<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="container">
            <div id="text">Temperature Converter</div>
            <input type="text" id="textbox" placeholder="Enter value"><br>
            <input type="radio" id="fahrenheit" name="ans">
            <label for="fahrenheit">Celcius to Fahrenheit</label><br>
            <input type="radio" id="celcius" name="ans">
            <label for="celcius">Fahrenheit to Celcius</label><br><br>
            

            <button id="submit" onclick="calculate()">Submit</button>
            <div id="ans">Your Answer</div>
        </div>
    </div>
    
</body>
</html>
